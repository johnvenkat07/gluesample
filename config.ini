# AWS Glue ETL Pipeline Configuration
# Environment-specific settings and parameters

[DEFAULT]
# Global settings
project_name = glue-etl-pipeline
aws_region = us-east-1
python_version = 3.9

[dev]
# Development environment
environment_name = dev
database_instance_class = db.t3.micro
glue_worker_type = G.1X
glue_max_workers = 10
lambda_memory_size = 512
lambda_timeout = 900
notification_email = dev-team@company.com

[test]
# Test environment
environment_name = test
database_instance_class = db.t3.small
glue_worker_type = G.1X
glue_max_workers = 15
lambda_memory_size = 512
lambda_timeout = 900
notification_email = test-team@company.com

[prod]
# Production environment
environment_name = prod
database_instance_class = db.t3.medium
glue_worker_type = G.1X
glue_max_workers = 20
lambda_memory_size = 1024
lambda_timeout = 900
notification_email = ops-team@company.com

[concurrency]
# Concurrency control settings
lock_ttl_hours = 4
lock_retry_interval = 60
lock_max_wait = 600

[processing]
# Processing settings
batch_size = 1000
max_file_size_mb = 500
supported_formats = xlsx,xls
raw_ingestion_timeout = 7200
transformation_timeout = 7200
csv_export_timeout = 3600
file_archival_timeout = 1800

[monitoring]
# Monitoring and alerting
log_retention_days = 30
cloudwatch_metrics_enabled = true
sns_notifications_enabled = true
performance_insights_enabled = true